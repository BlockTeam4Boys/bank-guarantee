<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./web3.js-develop/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Create pact</h1>

        <label for="name" class="col-lg-2 control-label">Benefeciary id</label>
        <input id="B_name" type="text">

        <label for="name" class="col-lg-2 control-label">Principal id</label>
		<input id="P_name" type="text">
		
		<label for="name" class="col-lg-2 control-label">Money</label>
		<input id="money" type="text">

		<label for="name" class="col-lg-2 control-label">Time</label>
        <input id="time" type="text">

        <button id="button">Update Contract</button>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

	</div>
	<div class="container">

		<h1>Get data</h1>

		<label for="name" class="col-lg-2 control-label">Contract id</label>
		<input id="C_id" type="text">

		<button id="button2">Get Data</button>

		<h2 class="info" id="Benefeciary"></h2>
		<h2 class="info" id="Principal"></h2>
		<h2 class="info" id="Money"></h2>
		<h2 class="info" id="Date"></h2>
		<h2 class="info" id="Time"></h2>

	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script>
		if(typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
		}

		web3.eth.defaultAccount = web3.eth.accounts[0];

		var Contract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "completeContract",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_benefeciary",
				"type": "uint256"
			},
			{
				"name": "_principal",
				"type": "uint256"
			},
			{
				"name": "_money",
				"type": "uint256"
			},
			{
				"name": "_time",
				"type": "uint256"
			}
		],
		"name": "createpact",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "beneficiary",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "principal",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "money",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "date",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "time",
				"type": "uint256"
			}
		],
		"name": "NewPact",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "beneficiary",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "principal",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "money",
				"type": "uint256"
			}
		],
		"name": "CompletePact",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "NoSuchPact",
		"type": "event"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "getData",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

	var pact = Contract.at('0xb0c893c9343ccf21c6b5bfdfc5e9d3fce7239bbc');
	console.log(pact);

	$("#button").click(function() {
			$("#loader").show();	
            pact.createpact($("#B_name").val(), $("#P_name").val(), $("#money").val(), $("#time").val(), {from: web3.eth.accounts[0], gas:3000000});
	});

	$("#button2").click(function() {
		pact.getData($("#C_id").val(),function(error,result){
			if(!error)
                {
					$("#Benefeciary").html(result[0] + ' id');
					$("#Principal").html(result[1] + ' id');
					$("#Money").html(result[2] + ' руб');
					var d = new Date(result[3]);
					console.log(d.getDate() + '/' + (d.getMonth()+1) + '/' + d.getFullYear());
					$("#Date").html(result[3] + ' s');
					$("#Time").html(result[4] + ' s');					
					
                    console.log(result);
                }
            else
                console.error(error);
		})
	});

	var newContractEvent = pact.NewPact();

	newContractEvent.watch(function(error, result){
            if (!error)
                {
                    $("#loader").hide();
                    
                    //$("#instructor").html(result.args.name + ' (' + result.args.age + ' years old)');
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
        });

	</script>
	
</html>
