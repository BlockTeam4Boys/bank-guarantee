<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>

<body>

        <h1>Create pact</h1>

</body>

	<script>
		
		var address = '0x63462a39A5263fe0828Ed0A45f434446d69Eca4F';
		var ABI = [
	{
		"constant": false,
		"inputs": [
			{
				"name": "member",
				"type": "address"
			}
		],
		"name": "addAddressw1",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
		"inputs": [
			{
				"indexed": false,
				"name": "member",
				"type": "address"
			},
			{
				"indexed": false,
				"name": "check",
				"type": "bool"
			}
		],
		"name": "Check",
		"type": "event"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "member",
				"type": "address"
			}
		],
		"name": "checkAddressw1",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "member",
				"type": "address"
			}
		],
		"name": "deleteAddressw1",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
];
	
	var contract = web3.eth.contract(ABI);
	
	var whitelist = contract.at(address);
	
	var checkEvent = whitelist.Check();
	
	checkEvent.watch(function(error, result){
            if (!error) {
			console.log(result.args.check);
                } else {
                   	 console.log(error);
                }
        });

	</script>

</html>
