<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./web3.js-develop/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Create pact</h1>

        <label for="name" class="col-lg-2 control-label">Benefeciary id</label>
        <input id="B_name" type="text">

        <label for="name" class="col-lg-2 control-label">Principal id</label>
		<input id="P_name" type="text">
		
		<label for="name" class="col-lg-2 control-label">Money</label>
		<input id="money" type="text">

		<label for="name" class="col-lg-2 control-label">Time</label>
        <input id="time" type="text">

        <button id="button">Update Contract</button>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

	</div>
	<div class="container">


		<div class = "getUp">
		<div class="container">
			<h1>Get data</h1>

			<label for="name" class="col-lg-2 control-label">Contract id</label>
			<input class="inputid" id="C_id" type="text">

			<button id="button2">Get Data</button>
		</div>
			
		<div class="rightcontainer">
			<h1>Complete Contract</h1>
			<label for="name" class="col-lg-3 control-label">Contract id</label>
			<input class="inputid" id="R_id" type="text">

			<button id="button3">Complete Contract</button>
		</div>
		</div>

		<div class = "get">

		<h2 class="info" id="Benefeciary"></h2>
		<h2 class="info" id="Principal"></h2>
		<h2 class="info" id="Money"></h2>
		<h2 class="info" id="Date"></h2>
		<h2 class="info" id="Time"></h2>
		<h2 class="info" id="isComplete"></h2>
		</div>

	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script>
		if(typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
		}

		web3.eth.defaultAccount = web3.eth.accounts[0];

		var CoursetroContract = web3.eth.contract(  [
	{
		"constant": true,
		"inputs": [
			{
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "getData",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_benefeciary",
				"type": "uint256"
			},
			{
				"name": "_principal",
				"type": "uint256"
			},
			{
				"name": "_money",
				"type": "uint256"
			},
			{
				"name": "_time",
				"type": "uint256"
			}
		],
		"name": "createpact",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "completeContract",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "beneficiary",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "principal",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "money",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "date",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "time",
				"type": "uint256"
			}
		],
		"name": "NewPact",
		"type": "event"
	}
]  );
	
	var Coursetro = CoursetroContract.at('0xb64391ee40bbb39a3147a02ac9d6fa1e3bfcf80c');
	console.log(Coursetro);

	$("#button").click(function() {
			$("#loader").show();
		var sectime = new Date($("#time").val()).getTime() ;
    		sectime /= 1000;
            	Coursetro.createpact($("#B_name").val(), $("#P_name").val(), $("#money").val(), sectime, {from: web3.eth.accounts[0], gas:3000000});
	});

	$("#button2").click(function() {
		Coursetro.getData($("#C_id").val(),function(error,result){
			if(!error) {
				$("#Benefeciary").html(result[0] + ' id');
				$("#Principal").html(result[1] + ' id');
				$("#Money").html(result[2] + ' руб');
				var old = new Date(result[3] * 1000);
				var oldDate = old.getDate() + '/' + (old.getMonth()+1) + '/' + old.getFullYear();
				$("#Date").html(oldDate);
				var newd = new Date(result[4] * 1000);
				var newDate = newd.getDate() + '/' + (newd.getMonth()+1) + '/' + newd.getFullYear();					$("#Time").html(newDate);
				$("#isComplete").html(result[5] ? 'true' : 'false');	
				console.log(result);
                } else console.error(error);
	})
});

	$("#button3").click(function() {

            	Coursetro.completeContract($("#R_id").val(), {from: web3.eth.accounts[0], gas:300000});
	});

	var newContractEvent = Coursetro.NewPact();

	newContractEvent.watch(function(error, result){
            if (!error)
                {
                    $("#loader").hide();
                    
                    //$("#instructor").html(result.args.name + ' (' + result.args.age + ' years old)');
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
        });

	</script>
	
</html>
